<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Summarization Result</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow: auto;
    }

    .glass-box {
      width: 100%;
      max-width: 1100px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.06);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }

    h1 {
      font-size: 2.7em;
      color: #00f0ff;
      margin-bottom: 30px;
      text-align: center;
    }

    h3 {
      color: #ffb347;
      margin-top: 25px;
    }

    textarea {
      width: 100%;
      height: 120px;
      margin-top: 8px;
      border-radius: 12px;
      padding: 16px;
      font-size: 1rem;
      border: none;
      resize: none;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      box-shadow: inset 0 0 8px rgba(255, 255, 255, 0.1);
    }

    textarea:focus {
      outline: none;
      box-shadow: 0 0 0 2px #00f0ff;
    }

    button {
      margin-top: 30px;
      background: #00f0ff;
      color: #000;
      padding: 14px 30px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1.1em;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #ffffff;
      color: #000;
      box-shadow: 0 0 15px #00f0ff;
    }

    @media screen and (max-width: 768px) {
      .glass-box {
        padding: 25px;
      }

      h1 {
        font-size: 2em;
      }

      textarea {
        height: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="glass-box">
    <h1>üß† Summarization Result</h1>

    <h3>üìù Original Text:</h3>
    <textarea readonly>{{ user_input }}</textarea>

    <h3>üìÑ Summary in {{ selected_language_name }}:</h3>
    <textarea id="summary" readonly>{{ summary }}</textarea>

    <button onclick="speakSummary()">üîä Speak Summary</button>
  </div>

  <script>
    function speakSummary() {
      const text = document.getElementById('summary').value;
      const utterance = new SpeechSynthesisUtterance(text);
      const lang = '{{ selected_language_name|lower }}';

      if (lang === 'english' || lang === 'en') {
        utterance.lang = 'en-US';
      } else if (lang === 'hindi' || lang === 'hi') {
        utterance.lang = 'hi-IN';
      } else if (lang === 'spanish' || lang === 'es') {
        utterance.lang = 'es-ES';
      } else {
        utterance.lang = 'en-US';
      }

      utterance.rate = 0.9;
      speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>

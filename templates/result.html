<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LLM Summarization Comparison</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow: auto;
    }

    .glass-box {
      width: 100%;
      max-width: 1200px;
      background: rgba(255, 255, 255, 0.06);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      padding: 40px;
    }

    h1 {
      font-size: 2.6em;
      color: #00f0ff;
      text-align: center;
      margin-bottom: 30px;
    }

    h3 {
      color: #ffb347;
      margin-top: 20px;
    }

    .result-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      margin-top: 30px;
    }

    .result-section {
      background-color: rgba(255, 255, 255, 0.08);
      padding: 20px;
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
    }

    textarea {
      width: 100%;
      height: 140px;
      margin-top: 10px;
      border-radius: 10px;
      padding: 15px;
      font-size: 1rem;
      border: none;
      resize: none;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      box-shadow: inset 0 0 8px rgba(255, 255, 255, 0.1);
    }

    textarea:focus {
      outline: none;
      box-shadow: 0 0 0 2px #00f0ff;
    }

    button {
      margin-top: 25px;
      background: #00f0ff;
      color: #000;
      padding: 12px 28px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1.1em;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #ffffff;
      color: #000;
      box-shadow: 0 0 15px #00f0ff;
    }

    @media screen and (max-width: 768px) {
      .result-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="glass-box">
    <h1>üß† Summarization Comparison (Optimized vs Normal)</h1>

    <h3>üìù Original Text:</h3>
    <textarea readonly>{{ user_input }}</textarea>

    <div class="result-grid">
      <div class="result-section">
        <h3>‚ö° Optimized Summary ({{ selected_language_name }}):</h3>
        <textarea readonly id="optimized-summary">{{ optimized_summary }}</textarea>
        <button onclick="speak('optimized-summary')">üîä Speak Optimized</button>
      </div>

      <div class="result-section">
        <h3>üß™ Non-Optimized Summary ({{ selected_language_name }}):</h3>
        <textarea readonly id="normal-summary">{{ normal_summary }}</textarea>
        <button onclick="speak('normal-summary')">üîä Speak Normal</button>
      </div>
    </div>
  </div>

  <script>
    function speak(id) {
      const text = document.getElementById(id).value;
      const utterance = new SpeechSynthesisUtterance(text);
      const lang = '{{ selected_language_name|lower }}';

      if (lang === 'english' || lang === 'en') {
        utterance.lang = 'en-US';
      } else if (lang === 'hindi' || lang === 'hi') {
        utterance.lang = 'hi-IN';
      } else if (lang === 'spanish' || lang === 'es') {
        utterance.lang = 'es-ES';
      } else if (lang === 'chinese' || lang === 'zh-cn') {
        utterance.lang = 'zh-CN';
      } else {
        utterance.lang = 'en-US';
      }

      utterance.rate = 0.9;
      speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>

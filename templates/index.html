<!--
    This is the main page of the web app.
    It contains a form that takes in the user's text input and preferred summary language.
    The form submits to the /summarize route.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>🌐 AI Text Summarizer</h1>

        <form action="/summarize" method="post">
            <label for="user_input">✍️ Enter your text:</label>
            <textarea id="user_input" name="user_input" placeholder="Paste or type long text here..." required></textarea>

            <label for="language">🌍 Select output language:</label>
            <div class="radio-group">
                <input type="radio" id="english" name="language" value="en" checked>
                <label for="english">English 🇬🇧</label>

                <input type="radio" id="spanish" name="language" value="es">
                <label for="spanish">Spanish 🇪🇸</label>

                <input type="radio" id="chinese" name="language" value="zh-cn">
                <label for="chinese">Chinese 🇨🇳</label>
            </div>

            <button type="submit">🚀 Summarize</button>
        </form>
    </div>
</body>
</html>

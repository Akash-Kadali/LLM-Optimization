<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>🌐 Text Summarizer</h1>
        <form action="/summarize" method="post">
            <label for="language">🌍 Choose summary language:</label><br>
            <input type="radio" id="english" name="language" value="en" checked>
            <label for="english">English 🇺🇸</label><br>

            <input type="radio" id="spanish" name="language" value="es">
            <label for="spanish">Spanish 🇪🇸</label><br>

            <input type="radio" id="chinese" name="language" value="zh-cn">
            <label for="chinese">Chinese 🇨🇳</label><br><br>

            <label for="user_input">✍️ Enter text to summarize:</label><br>
            <textarea id="user_input" name="user_input" rows="8" required></textarea><br><br>

            <button type="submit">🚀 Summarize</button>
        </form>
    </div>
</body>
</html>
